    <script type="text/javascript" src="../../assets/js/core/libraries/vue.min.js"></script>

<body>
<!-- 页面容器-->
<div class="page-container">
    <!-- 页面内容 -->
    <div class="page-content">
        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Page header -->
            <div class="page-header page-header-default border-bottom-lg border-bottom-teal">
                <div class="page-header-content">
                    <div class="page-title">
                        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-bold">系统管理</span> - 菜单管理</h4>
                    </div>

                </div>

                <div class="breadcrumb-line">
                    <ul class="breadcrumb">
                        <li><a href="/main/welcome.html"><i class="icon-home2 position-left"></i>首页</a></li>
                        <li>系统管理</li>
                        <li>基础设置</li>
                        <li class="active">菜单管理</li>
                    </ul>
                </div>
            </div>
            <!-- /page header -->


            <!-- Content area -->
            <div class="content">
                <div class="panel panel-white">
                    <div class="panel-heading">
                        <h5 class="panel-title">
                            <i class="icon-list position-left"></i>菜单管理</h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
                                <!-- <li><a data-action="reload" data-fnReload="refreshData"></a></li> -->
                                <li><a data-action="collapse"></a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 menu-operate">
                        <div class="menu-add col-md-6">
                            <button class="btn bg-teal" data-toggle="modal" data-target="#menuEdit">
                                <i class="icon-plus2"></i>新增顶级
                            </button>
                            <button class="btn bg-teal" data-toggle="modal" data-target="#menuEdit">
                                <i class="icon-plus2"></i>新增下级
                            </button>
                        </div>
                    </div>

                    <table class="table table-bordered text-center menuManage" width="100%">
                        <thead>
                        <tr>
                            <th>菜单名称</th>
                            <th class="text-center">URL</th>
                            <th class="text-center">图标</th>
                            <th class="text-center">状态</th>
                            <th class="text-center">排序号</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <!-- Footer -->
	            <div class="footer text-muted" v-html="footer"></div>
	            <!-- /footer -->

            </div>
            <!-- /content area -->

        </div>
        <!-- /main content -->

    </div>
    <!-- /页面内容 -->

    <!--编辑-->
    <div id="menuEdit" class="modal fade">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h5 class="modal-title">编辑菜单</h5>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal" action="#" id="editMenu">
                       <input type="hidden" name="id" >
                        
                        <div class="form-group">
                            <label class="control-label col-lg-2 text-right">
                                <span class="text-danger">*</span>菜单名称
                            </label>
                            <div class="col-lg-9">
                                <input type="text" name="menuName" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-lg-2 text-right">
                                URL地址
                            </label>
                            <div class="col-lg-9">
                                <input type="text" name="request" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-lg-2 text-right">
                                图标
                            </label>
                            <div class="col-lg-9">
                                <input type="text" name="iconcls" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-lg-2 text-right">
                                权限
                            </label>
                            <div class="col-lg-9">
                                <input type="text" name="permission" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-lg-2 text-right">
                                <span class="text-danger">*</span>上级菜单
                            </label>
                            <div class="col-lg-9 menuParent">
                                  <div class="input-group menuParentBtn">
                                      <input type="hidden" name="parentId" class="menuParentValue">
                                      <input type="text" name="parentName" class="form-control menuParentName" placeholder="请选择上级菜单" readonly>
                                      <span class="input-group-addon"><i class="icon-search4"></i></span>
                                  </div>

                                  <div class="menuParentContent col-lg-12">
                                      <ul id="menuParentTree" class="ztree col-lg-12"></ul>
                                  </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-lg-2 text-right">排序</label>
                            <div class="col-lg-9">
                                <input type="text" name="sortNo" class="form-control touchspin-empty">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-lg-2 text-right"></label>
                            <div class="col-lg-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="isShow" class="styled" value="1">启用
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary submit">确定</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


</div>
<!-- /页面容器 -->
</body>
</html>
