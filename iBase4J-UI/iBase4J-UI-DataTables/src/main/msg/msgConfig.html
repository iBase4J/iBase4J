<body>
<!-- 页面容器-->
<div class="page-container">
    <!-- 页面内容 -->
    <div class="page-content">
        <!-- Main content -->
        <div class="content-wrapper">
            <!-- Page header -->
            <div class="page-header page-header-default border-bottom-lg border-bottom-teal">
                <div class="page-header-content">
                    <div class="page-title">
                        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-bold">公共信息</span> - 短信发送设置</h4>
                    </div>
                </div>

                <div class="breadcrumb-line">
                    <ul class="breadcrumb">
                        <li><a href="/main/welcome.html"><i class="icon-home2 position-left"></i>首页</a></li>
                        <li>公共信息</li>
                        <li class="active">短信发送设置</li>
                    </ul>
                </div>
            </div>
            <!-- /page header -->

            <!-- Content area -->
            <div class="content">
                <div class="panel panel-white">
                    <div class="panel-heading">
                        <h5 class="panel-title">
                            <i class="icon-volume-medium position-left"></i>短信发送设置</h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
	                            <li><a data-action="reload" data-fnReload="refreshData"></a></li>
	                            <li><a data-action="collapse"></a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="panel-body">
                        <form class="form-horizontal" action="#" id="msgConfigEdit">
                        	<input type="hidden" name="id" />
                            <fieldset class="content-group">
                                <div class="form-group">
                                    <label class="control-label col-xs-3 col-sm-2 col-md-2 col-lg-2 text-right"><span class="text-danger">*</span>短信平台地址：</label>
                                    <div class="col-xs-8 col-sm-9 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="smsPlatUrl" class="form-control" placeholder="请输入短信平台地址">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3 col-sm-2 col-md-2 col-lg-2 text-right"><span class="text-danger">*</span>短信平台帐号：</label>
                                    <div class="col-xs-8 col-sm-9 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="smsPlatAccount" class="form-control" placeholder="请输入短信平台帐号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3 col-sm-2 col-md-2 col-lg-2 text-right"><span class="text-danger">*</span>短信平台密码：</label>
                                    <div class="col-xs-8 col-sm-9 col-md-9 col-lg-9 no-padding">
                                        <input type="password" name="smsPlatPassword" class="form-control" placeholder="请输入短信平台密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-xs-3 col-sm-2 col-md-2 col-lg-2 text-right"><span class="text-danger">*</span>短信签名：</label>
                                    <div class="col-xs-8 col-sm-9 col-md-9 col-lg-9 no-padding">
                                        <input type="text" name="senderName" class="form-control" placeholder="请输入短信签名">
                                    </div>
                                </div>
                                
                                <hr>
                                
                                <div class="form-group">
                                    <label class="control-label col-xs-3 col-sm-2 col-md-2 col-lg-2 text-right">客户下单：</label>
                                    <div class="col-xs-8 col-sm-9 col-md-9 col-lg-9 no-padding">
                                    	<div class="radio-inline">
                                            <label class="choice-inline">
                                                 <input type="radio" name="orderIsSend" class="styled" value="1">发送短信
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label class="choice-inline">
                                               <input type="radio" name="orderIsSend" class="styled" value="0">不发送短信
                                            </label>
                                        </div>
                                        <div>客户下订单时是否给商家发短信</div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label col-xs-3 col-sm-2 col-md-2 col-lg-2 text-right">客户付款：</label>
                                    <div class="col-xs-8 col-sm-9 col-md-9 col-lg-9 no-padding">
                                    	<div class="radio-inline">
                                            <label class="choice-inline">
                                                 <input type="radio" name="payIsSend" class="styled" value="1">发送短信
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label class="choice-inline">
                                               <input type="radio" name="payIsSend" class="styled" value="0">不发送短信
                                            </label>
                                        </div>
                                       <div> 客户付款时是否给商家发短信</div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label col-xs-3 col-sm-2 col-md-2 col-lg-2 text-right">商家发货：</label>
                                    <div class="col-xs-8 col-sm-9 col-md-9 col-lg-9 no-padding">
                                    	<div class="radio-inline">
                                            <label class="choice-inline">
                                                 <input type="radio" name="sendGoodsIsSend" class="styled" value="1">发送短信
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label class="choice-inline">
                                               <input type="radio" name="sendGoodsIsSend" class="styled" value="0">不发送短信
                                            </label>
                                        </div>
                                        <div>商家发货时是否给客户发短信</div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label col-xs-3 col-sm-2 col-md-2 col-lg-2 text-right">用户注册：</label>
                                    <div class="col-xs-8 col-sm-9 col-md-9 col-lg-9 no-padding">
                                    	<div class="radio-inline">
                                            <label class="choice-inline">
                                                 <input type="radio" name="registIsSend" class="styled" value="1">发送短信
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label class="choice-inline">
                                               <input type="radio" name="registIsSend" class="styled" value="0">不发送短信
                                            </label>
                                        </div>
                                        <div>用户注册时是否给客户发短信</div>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label col-xs-3 col-sm-2 col-md-2 col-lg-2 text-right">收货验证码：</label>
                                    <div class="col-xs-8 col-sm-9 col-md-9 col-lg-9 no-padding">
                                    	<div class="radio-inline">
                                            <label class="choice-inline">
                                                 <input type="radio" name="adviceGoodsIsSend" class="styled" value="1">发送短信
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label class="choice-inline">
                                               <input type="radio" name="adviceGoodsIsSend" class="styled" value="0">不发送短信
                                            </label>
                                        </div>
                                        <div>用户付款后是否给客户发收货验证码</div>
                                    </div>
                                </div>
                                
	                            <div class="text-right">
	                                <button type="reset" class="btn btn-default" id="reset">重置 <i
	                                        class="icon-reload-alt position-right"></i></button>
	                                <button type="button" class="btn btn-primary submit">提交 <i
	                                        class="icon-arrow-right14 position-right"></i></button>
	                            </div>
                             </fieldset>
                         </form>
                     </div>
                </div>
                <!-- Footer -->
	            <div class="footer text-muted" v-html="footer"></div>
	            <!-- /footer -->
            </div>
            <!-- /content area -->
        </div>
        <!-- /main content -->
    </div>
