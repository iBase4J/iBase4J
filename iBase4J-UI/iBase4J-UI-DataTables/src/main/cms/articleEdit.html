<body>
<!-- 页面容器-->
<div class="page-container">
    <!-- 页面内容 -->
    <div class="page-content">
        <!-- Main content -->
        <div class="content-wrapper">
            <!-- Page header -->
            <div class="page-header page-header-default border-bottom-lg border-bottom-teal">
                <div class="page-header-content">
                    <div class="page-title">
                        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-bold">公共信息</span> - 文章管理</h4>
                    </div>
                </div>

                <div class="breadcrumb-line">
                    <ul class="breadcrumb">
                        <li><a href="/main/welcome.html"><i class="icon-home2 position-left"></i>首页</a></li>
                        <li>公共信息</li>
                        <li>文章管理</li>
                        <li class="active title"><span class="OPT">新增</span>文章</li>
                    </ul>
                </div>
            </div>
            <!-- /page header -->

            <!-- Content area -->
            <div class="content">
                <div class="panel panel-white">
                    <div class="panel-heading">
                        <h5 class="panel-title"><i class="icon-volume-medium position-left"></i><span class="OPT">新增</span>文章</h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
	                            <li><a data-action="reload" data-fnReload="refreshData"></a></li>
	                            <li><a data-action="collapse"></a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="panel-body">
                    	<form class="form-horizontal" action="#" id="editModal">
	                    	<input type="hidden" name="id">
	                    	<input type="hidden" name="content">
	                        <div class="form-group">
	                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
	                                文章标题<span class="text-danger">*</span>
	                            </label>
	                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
	                                <input type="text" name="title" class="form-control">
	                            </div>
	                        </div>
	
	                        <div class="form-group">
	                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
	                                文章类别<span class="text-danger">*</span>
	                            </label>
	                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
	                                <select class="selectbox form-control" name="type">
	                                    <option value="0">--请选择--</option>
	                                </select>
	                            </div>
	                        </div>
	
	                        <div class="form-group">
	                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
	                                作者
	                            </label>
	                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
	                                <input type="text" name="author" class="form-control">
	                            </div>
	                        </div>
	
	                        <div class="form-group">
	                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
	                                外部链接
	                            </label>
	                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
	                                <input type="text" name="outUrl" class="form-control">
	                            </div>
	                        </div>
	
	                        <div class="form-group">
	                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
	                                SEO关键字
	                            </label>
	                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
	                                <input type="text" name="seoKeyword" class="form-control">
	                            </div>
	                        </div>
	
	                        <div class="form-group">
	                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
	                                SEO描述
	                            </label>
	                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
	                                <input type="text" name="seoDescription" class="form-control">
	                            </div>
	                        </div>
	                        
	                        <div class="form-group">
	                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right"></label>
	                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
	                                <div class="checkbox">
	                                    <label>
	                                        <input type="checkbox" name="enable" class="styled" value="1">是否显示
	                                    </label>
	                                </div>
	                                <div class="checkbox">
	                                    <label>
	                                        <input type="checkbox" name="isTop" class="styled" value="1">是否置顶
	                                    </label>
	                                </div>
	                            </div>
	                        </div>
	
	                        <div class="form-group">
	                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">公告内容</label>
	                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
	                                <div class="summernote"></div>
	                            </div>
	                        </div>

                            <div class="text-right">
                                <button type="reset" class="btn btn-default" id="reset">重置 <i
                                        class="icon-reload-alt position-right"></i></button>
                                <button type="button" class="btn btn-primary submit">提交 <i
                                        class="icon-arrow-right14 position-right"></i></button>
                            </div>
	                    </form>
                	</div>
                </div>
                <!-- Footer -->
	            <div class="footer text-muted" v-html="footer"></div>
	            <!-- /footer -->
            </div>
            <!-- /content area -->
        </div>
        <!-- /main content -->
    </div>
    <!-- /页面内容 -->
</div>
