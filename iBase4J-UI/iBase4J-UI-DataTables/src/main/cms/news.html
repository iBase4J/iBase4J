<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>香巴林卡智慧景区平台 | 新闻中心</title>

    <!-- 全局样式 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet"
          type="text/css">
    <link href="../../assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/icons/fontawesome/styles.min.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/core.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/components.css" rel="stylesheet" type="text/css">
    <link href="../../assets/css/colors.css" rel="stylesheet" type="text/css">
    <!-- /全局样式 -->

    <!-- 自定义样式 -->
    <link href="../../extends/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../extends/css/public/news.css" rel="stylesheet" type="text/css">
    <!-- /自定义样式 -->

    <!-- js核心库-->
    <script type="text/javascript" src="../../assets/js/core/libraries/vue.min.js"></script>
    <script type="text/javascript" src="../../assets/js/plugins/loaders/pace.min.js"></script>
    <script type="text/javascript" src="../../assets/js/core/libraries/jquery.min.js"></script>
    <script type="text/javascript" src="../../assets/js/core/libraries/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../assets/js/plugins/loaders/blockui.min.js"></script>
    <script type="text/javascript" src="../../assets/js/plugins/notifications/pnotify.min.js"></script>
    <script type="text/javascript" src="../../assets/js/plugins/notifications/bootbox.min.js"></script>
    <!-- /js核心库 -->

    <!-- js主题库 -->
    <script type="text/javascript" src="../../assets/js/plugins/forms/selects/select2.min.js"></script>
    <script type="text/javascript" src="../../assets/js/core/libraries/jquery_ui/core.min.js"></script>
    <script type="text/javascript" src="../../assets/js/plugins/forms/selects/selectboxit.min.js"></script>
    <script type="text/javascript" src="../../assets/js/plugins/forms/styling/uniform.min.js"></script>

    <script type="text/javascript" src="../../assets/js/plugins/tables/datatables/datatables.min.js"></script>
    <script type="text/javascript" src="../../assets/js/plugins/tables/datatables/extensions/select.min.js"></script>
    <script type="text/javascript" src="../../assets/js/plugins/tables/datatables/extensions/jszip/jszip.min.js"></script>
    <script type="text/javascript" src="../../assets/js/plugins/tables/datatables/extensions/pdfmake/pdfmake.min.js"></script>
    <script type="text/javascript" src="../../assets/js/plugins/tables/datatables/extensions/pdfmake/vfs_fonts.min.js"></script>
    <script type="text/javascript" src="../../assets/js/plugins/tables/datatables/extensions/buttons.min.js"></script>

    <script type="text/javascript" src="../../assets/js/core/app.js"></script>
    <!-- /js主题库 -->

    <!-- js自定义 -->
    <script src="../../extends/js/common.js"></script>
    <script src="../../extends/js/cms/news.js"></script>
    <!-- /js自定义 -->

</head>

<body>
<!-- 页面容器-->
<div class="page-container">
    <!-- 页面内容 -->
    <div class="page-content">
        <!-- Main content -->
        <div class="content-wrapper">
            <!-- Page header -->
            <div class="page-header page-header-default border-bottom-lg border-bottom-teal">
                <div class="page-header-content">
                    <div class="page-title">
                        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-bold">公共信息</span> - 新闻中心</h4>
                    </div>
                </div>

                <div class="breadcrumb-line">
                    <ul class="breadcrumb">
                        <li><a href="/main/welcome.html"><i class="icon-home2 position-left"></i>首页</a></li>
                        <li>公共信息</li>
                        <li class="active">新闻中心</li>
                    </ul>
                </div>
            </div>
            <!-- /page header -->

            <!-- Content area -->
            <div class="content">
                <div class="panel panel-white col-md-2 news-columns">
                    <div class="panel-heading">
                        <h5 class="panel-title">
                            <i class="icon-list2 position-left"></i>新闻栏目
                        </h5>
                    </div>
                    <ul>
                        <li><a href="javascript:void(0)" class="newsType" v-for="t in newsTypes" :data-id="t.code" >{{t.codeText}}</a></li>
                    </ul>
                </div>

                <div class="panel panel-white col-md-10 news-manage">
                    <div class="panel-heading">
                        <h5 class="panel-title">
                            <i class="icon-newspaper position-left"></i>新闻管理</h5>
                        <div class="heading-elements">
                            <ul class="icons-list">
	                            <li><a data-action="reload" data-fnReload="refreshData"></a></li>
	                            <li><a data-action="collapse"></a></li>
                            </ul>
                        </div>
                    </div>
                    <table class="table  table-bordered text-center news-list" width="100%">
                        <thead>
                        <tr>
                            <th class="text-center">编号</th>
                            <th class="text-center">标题</th>
                            <th class="text-center">作者</th>
                            <th class="text-center">小编</th>
                            <th class="text-center">栏目</th>
                            <th class="text-center">发布时间</th>
                            <th class="text-center">阅读次数</th>
                            <th class="text-center">发布状态</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <!-- Footer -->
	            <div class="footer text-muted" v-html="footer"></div>
	            <!-- /footer -->
            </div>
            <!-- /content area -->
        </div>
        <!-- /main content -->
    </div>
    <!-- /页面内容 -->

    <!--新增-->
    <div class="modal fade newsEdit">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h5 class="modal-title">新增新闻</h5>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal" action="#" id="newsEdit">
                    	<input type="hidden" name="id">
                    	<input type="hidden" name="content">
                        <div class="form-group">
                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                标题<span class="text-danger">*</span>
                            </label>
                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                <input type="text" name="newsTitle" class="form-control" placeholder="请输入标题">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                栏目<span class="text-danger">*</span>
                            </label>
                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                <select class="selectbox form-control" name="newsType">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                发布时间<span class="text-danger">*</span>
                            </label>
                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                <div class="input-group">
                                    <input type="text" name="sendTime" class="form-control date-picker" placeholder="请选择发布时间">
                                    <span class="input-group-addon"><i class="icon-calendar22"></i></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right"></label>
                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="status" class="styled" value="1">发布
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                作者<span class="text-danger">*</span>
                            </label>
                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                <input type="text" name="author" class="form-control" placeholder="请输入作者">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                编辑<span class="text-danger">*</span>
                            </label>
                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                <input type="text" name="editor" class="form-control" placeholder="请输入编辑">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                Tag标签
                            </label>
                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                <input type="text" name="tags" class="form-control" placeholder="多个标签之间用“,”分隔，最多不超过10个">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">
                                关键字
                            </label>
                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                <input type="text" name="keys" class="form-control" placeholder="多个关键字之间用“,”分隔，最多不超过10个">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-4 col-sm-3 col-md-2 col-lg-2 text-right">内容</label>
                            <div class="col-xs-7 col-sm-8 col-md-9 col-lg-9">
                                <div class="summernote"></div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary submit">确定</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- /页面容器 -->
</body>
</html>
