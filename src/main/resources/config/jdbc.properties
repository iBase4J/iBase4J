druid.single=true
#\u9a71\u52a8
druid.driverClassName=com.mysql.cj.jdbc.Driver
druid.url=jdbc:mysql://${jdbc.host}:3306/ibase4j?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=PRC&useSSL=false
druid.username=root
#\u914d\u7f6ePropertiesUtil\u89e3\u5bc6
druid.password=${jdbc.password}
#\u5bc6\u94a5(\u4f7f\u7528\u65b9\u5f0f\u67e5\u770btop.ibase4j.core.config.Configs)
druid.key=

#\u5b9a\u4e49\u521d\u59cb\u8fde\u63a5\u6570
druid.initialSize=5
#\u5b9a\u4e49\u6700\u5927\u8fde\u63a5\u6570
druid.maxActive=8

# Mybatis\u914d\u7f6e
mybatis.dialectType: mysql
mybatis.typeAliasesPackage: *.*.model
mybatis.mapperLocations: classpath*:**/mapper/**/xml/*.xml
mybatis.mapperBasePackage: *.*.mapper